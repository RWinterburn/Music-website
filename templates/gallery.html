<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}" class="glow-button">Home</a></li>
            <li><a href="{{ url_for('music') }}"class="glow-button">Music</a></li>
            <li><a href="{{ url_for('videos') }}"class="glow-button">Videos</a></li>
            <li><a href="{{ url_for('merch') }}"class="glow-button">Merch</a></li>
            <li><a href="{{ url_for('shows') }}"class="glow-button">Live Shows</a></li>
            <li><a href="{{ url_for('gallery') }}"class="glow-button">Gallery</a></li>
            <li><a href="{{ url_for('contact') }}"class="glow-button">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}

        {% block gallery %} 
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <img src="static/imgs/leeds6.jpg" alt="Image description">
                <img src="static/imgs/leeds5.jpg" alt="Image description">
                <img src="static/imgs/leeds4.jpg" alt="Image description">
                <img src="static/imgs/leeds3.jpg" alt="Image description">
                <img src="static/imgs/leeds2.jpg" alt="Image description">
                <img src="static/imgs/leeds1.jpg" alt="Image description">
                <img src="static/imgs/TT1.jpg" alt="Image description">
                <img src="static/imgs/TT2.jpg" alt="Image description">
                <img src="static/imgs/TT3.jpg" alt="Image description">
                <img src="static/imgs/TT4.jpg" alt="Image description">
                <img src="static/imgs/TT5.jpg" alt="Image description">
                <img src="static/imgs/twin-bill1.jpg" alt="Image description">
                <img src="static/imgs/twin-bill2.jpg" alt="Image description">
                <img src="static/imgs/twin-bill3.jpg" alt="Image description">
                <img src="static/imgs/twin-bill4.jpg" alt="Image description">
            </div>
        </section>
        {% endblock %} 
    </div>

    <footer>
        <p>&copy; 2023 Robert Winterburn</p> 
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
